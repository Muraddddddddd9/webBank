<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="icon" type="image/png" href="../../Image/Icon.png">
    <link rel="stylesheet" href="../../css/LogAndRegist.css">
    <script defer src="../../js/LogAndReg.js"></script>
</head>
<body>
    <div class="Home"><a href="../index.html"><Image src="../../Image/Home.png" alt="Home"></a></div>
    <div class="container">
        <form id="form" method="POST" data-action="registration">
            <input type="hidden" name="action" id="action" value="registration">            
            <h1>Регистрация</h1>
            <div class="input-control">
                <label for="username">Имя</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Пароль</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div class="LogInReg">Уже есть аккаунт? <a href="login.html" onclick="toggleFormID()">Вход</a></div>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>
</body>
</html>
